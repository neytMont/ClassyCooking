        <script>
          var content = document.getElementById('ingredient');
          var icon = document.getElementById('icon');

          function clickedOn() {
            if(icon.style.border == "10px solid transparent"){
              icon.style.border = "10px solid #ED7345";
              document.getElementById("nextOption").style.display = "block";
            }
            else{
              icon.style.border = "10px solid transparent";
              document.getElementById("nextOption").style.display = "none";
            }
          }

          function displayResults() {
            document.getElementById("searchDisplay").style.display = "block";
          }
